    <style>
        body {

            margin-top: 10px;

            font-weight: bold;
            text-align: center;
        }

    font-size: 16px;

    animation: blink 1.5s infinite alternate;
}

@keyframes blink {
    0% { opacity: 1; }

    </style>
</head>
    <title>Menu Config</title>
    <style>
        @keyframes rainbow {
            0% { color: red; text-shadow: 0 0 10px red; }
            14% { color: orange; text-shadow: 0 0 10px orange; }
            28% { color: yellow; text-shadow: 0 0 10px yellow; }
            42% { color: green; text-shadow: 0 0 10px green; }
            57% { color: cyan; text-shadow: 0 0 10px cyan; }
            71% { color: blue; text-shadow: 0 0 10px blue; }
            85% { color: violet; text-shadow: 0 0 10px violet; }
            100% { color: red; text-shadow: 0 0 10px red; }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            animation: rainbow 2s infinite linear;
        }
    </style>
</head>
<body>
<h1>Menu Config</h1>
<p class="credit">Cre:TrGiang
</p>
    <div class="btn-container">
        <button class="btn" id="load-btn">T·∫£i Config</button>
        <button class="btn" id="save-btn">L∆∞u C√†i ƒê·∫∑t</button>
        <button class="toggle-btn" id="norecoil-btn">Fix Rung: OFF</button>
        <button class="toggle-btn" id="aimbot-btn">Aimbot: OFF</button>
        <button class="toggle-btn" id="aimlock-btn">Aimlock: OFF</button>
        <button class="toggle-btn" id="overhead-btn">OverHead: OFF</button>
    </div>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    <div class="progress-text">ƒêang t·∫£i: 0%</div>

    <div class="slider-container">
        <label>DPI: <span id="dpi-value">M·∫∑c ƒë·ªãnh</span></label>
        <input type="range" min="100" max="2440" value="100" class="slider" id="dpi-slider">
    </div>

    <div class="slider-container">
        <label>FPS: <span id="fps-value">30</span></label>
        <input type="range" min="30" max="144" value="30" class="slider" id="fps-slider">
    </div>

    <div class="slider-container">
        <label>Hz: <span id="hz-value">60</span></label>
        <input type="range" min="60" max="90" value="60" class="slider" id="hz-slider">
    </div>

    <div class="slider-container">
        <label>C·∫•u h√¨nh: <span id="config-value">Th·∫•p</span></label>
        <input type="range" min="1" max="4" value="1" class="slider" id="config-slider">
    </div>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">1%</div>
    </div>
    <div id="save-alert" style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        font-size: 18px;
        text-align: center;
        width: 300px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
    ">
        <p>‚úÖ ƒê√£ c√†i ƒë·∫∑t xong!</p>
        <p>üéÆ M·ªùi b·∫°n v√†o game tr·∫£i nghi·ªám!</p>
        <button onclick="closeAlert()" style="
            background: #8A2BE2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        ">OK</button>
    </div>

    <script>
        function startLoading() {
            let progressBar = document.getElementById("progress-bar");
            let progressContainer = document.querySelector(".progress-container");
            progressContainer.style.display = "block";
            let progress = 1;
            let interval = setInterval(() => {
                progress++;
                progressBar.style.width = progress + "%";
                progressBar.innerText = progress + "%";
                progressBar.style.background = `hsl(${progress * 3.6}, 100%, 50%)`;
                if (progress >= 100) {
                    clearInterval(interval);
                    progressBar.innerText = "Ho√†n th√†nh!";
                    progressBar.classList.add("shake");
                }
            }, 50);
        }

        function saveSettings() {
            document.getElementById("save-alert").style.display = "block";
        }

        function closeAlert() {
            document.getElementById("save-alert").style.display = "none";
        }

        document.getElementById("save-btn").addEventListener("click", saveSettings);
    </script>
    <script>
        function startDownload() {
            let progressBar = document.querySelector(".progress-bar");
            let progressContainer = document.querySelector(".progress-container");
            let progressText = document.querySelector(".progress-text");
            let progress = 1;

            progressContainer.style.display = "block";
            progressBar.style.width = "1%";
            progressText.innerText = "ƒêang t·∫£i: 1%";

            let interval = setInterval(() => {
                progress += 1; 
                if (progress > 100) {
                    progress = 100;
                    clearInterval(interval);
                    progressText.innerText = "T·∫£i ho√†n t·∫•t!";
                } else {
                    progressBar.style.width = progress + "%";
                    progressText.innerText = "ƒêang t·∫£i: " + progress + "%";
                }
            }, 50); 
        }

        document.getElementById("load-btn").addEventListener("click", startDownload);

        function toggleButton(button) {
            if (button.innerText.includes("OFF")) {
                button.innerText = button.innerText.replace("OFF", "ON");
            } else {
                button.innerText = button.innerText.replace("ON", "OFF");
            }
        }

        document.querySelectorAll(".toggle-btn").forEach(button => {
            button.addEventListener("click", () => toggleButton(button));
        });

        function updateSliderValue(slider, valueElement, type) {
            slider.addEventListener("input", function () {
                if (type === "DPI") {
                    valueElement.innerText = this.value == 100 ? "M·∫∑c ƒë·ªãnh" : this.value;
                } else if (type === "FPS" || type === "Hz") {
                    valueElement.innerText = this.value;
                } else if (type === "Config") {
                    const configLevels = ["Th·∫•p", "T·ªëi ∆Øu", "Cao", "Gaming"];
                    valueElement.innerText = configLevels[this.value - 1];
                }
            });
        }

        updateSliderValue(document.getElementById("dpi-slider"), document.getElementById("dpi-value"), "DPI");
        updateSliderValue(document.getElementById("fps-slider"), document.getElementById("fps-value"), "FPS");
        updateSliderValue(document.getElementById("hz-slider"), document.getElementById("hz-value"), "Hz");
        updateSliderValue(document.getElementById("config-slider"), document.getElementById("config-value"), "Config");
    </script>
</body>
</html>
